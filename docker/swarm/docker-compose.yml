version: "3.3"
services:
  scim:
    image: 1password/scim:v2.8.2
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    networks:
      - op-scim
    ports:
      #- "80:8080"
      - "443:8443"
      #- "3002:3002"
    secrets:
      - source: scimsession
        target: scimsession
        uid: "999"
        gid: "999"
        mode: 0440
      ## Uncomment the section below to utilize your own self-managed TLS cert and key secrets instead of utlizing Let's Encrypt
      ## Be sure to also remove the comments from the secrets section below and uncomment the OP_TLS_KEY_FILE and OP_TLS_CERT_FILE in scim.env
      # - source: op-tls-key
      #   target: op-tls-key
      #   uid: "999"
      #   gid: "999"
      #   mode: 0440
      # - source: op-tls-crt
      #   target: op-tls-crt
      #   uid: "999"
      #   gid: "999"
      #   mode: 0440
      ## Uncomment this section for DNS01 secret
      # - source: dns01-config
      #   target: dns01-config
      #   uid: "999"
      #   gid: "999"
      #   mode: 0440
    env_file: scim.env
    depends_on: [ 'redis' ]
  redis:
    image: redis:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    networks:
      - op-scim
    env_file: redis.env

networks:
  op-scim:

secrets:
  scimsession:
    external: true
  # Be sure to also remove the comments from the secrets section above for the scim service
  # op-tls-key:
  #   external: true
  # op-tls-crt:
  #   external: true
