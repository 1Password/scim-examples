version: '3.3'

services:
    scim:
        image: 1password/scim:v1.4.3
        deploy:
          replicas: 1
          restart_policy:
            condition: on-failure
        networks:
          - op-scim
        ports: 
          - "80:8080"
          - "443:8443"
        secrets:
          - scimsession
        entrypoint: ["/op-scim/op-scim", "--session=/run/secrets/scimsession", "--letsencrypt-domain={YOUR-DOMAIN-HERE}"]
    redis:
        image: redis:latest
        deploy:
          replicas: 1
          restart_policy:
            condition: on-failure
        networks:
          - op-scim
        
networks:
  op-scim:

secrets:
  scimsession:
    external: true
