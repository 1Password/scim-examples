version: "3.3"
services:
  scim:
    image: 1password/scim:v1.6.2
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - op-scim
    ports:
      - "80:8080"
      - "443:8443"
    secrets:
      - source: scimsession
        target: scimsession
        uid: "999"
        gid: "999"
        mode: 0440
    env_file: scim.env
  redis:
    image: redis:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - op-scim

networks:
  op-scim:

secrets:
  scimsession:
    external: true
