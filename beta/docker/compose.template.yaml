services:
  redis:
    image: redis
    configs:
      - source: redis
        target: /usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - op-scim
    deploy:
      resources:
        reservations:
          cpus: "0.125"
          memory: 512M
        limits:
          memory: 512M
      restart_policy:
        condition: any
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5
  scim:
    image: 1password/scim:v2.9.5
    depends_on:
      - redis
    secrets:
      - source: scimsession
        target: scimsession
        uid: "999"
        gid: "999"
        mode: 0440
    env_file: ./scim.env
    environment:
      - OP_SESSION=/run/secrets/scimsession
      - OP_REDIS_URL=redis://redis:6379
    networks:
      - op-scim
    ports:
      - "443:8443"
    deploy:
      resources:
        reservations:
          cpus: "0.125"
          memory: 512M
        limits:
          memory: 512M
      restart_policy:
        condition: any
networks:
  op-scim:
    name: op-scim
configs:
  redis:
    name: op-redis-config
    file: ./redis.conf
secrets:
  scimsession:
    name: scimsession
    file: ./scimsession
