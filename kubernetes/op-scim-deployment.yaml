apiVersion: apps/v1
kind: Deployment
metadata:
  name: op-scim-bridge
spec:
  selector:
    matchLabels:
      app: op-scim-bridge
  replicas: 1
  template:
    metadata:
      labels:
        app: op-scim-bridge
    spec:
      containers:
      - name: op-scim
        image: 1password/scim:v1.6.0
        command: ["/op-scim/op-scim"]
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        ports:
        - containerPort: 3002
        - containerPort: 8443
        - containerPort: 8080
        volumeMounts:
        - name: scimsession
          mountPath: "/secret"
          readOnly: false
        envFrom:
          - configMapRef:
              name: op-scim-configmap
      volumes:
      - name: scimsession
        secret:
          secretName: scimsession
