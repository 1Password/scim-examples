apiVersion: apps/v1
kind: Deployment
metadata:
  name: op-scim
spec:
  selector:
    matchLabels:
      app: op-scim
  replicas: 1
  template:
    metadata:
      labels:
        app: op-scim
    spec:
      containers:
      - name: op-scim
        image: 1password/scim:v1.6.0
        command: ["/op-scim/op-scim"]
        args:
        - "--session=/secret/scimsession"
        - "--letsencrypt-domain={YOUR-DOMAIN-HERE}"
        - "--redis-host=redis
        - "--redis-port=6379"
        livelinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        ports:
        - containerPort: 8443
        - containerPort: 8080
        volumeMounts:
        - name: scimsession
          mountPath: "/secret"
          readOnly: false
        env:
        - name: update
          value: "2"
      volumes:
      - name: scimsession
        secret:
          secretName: scimsession
