apiVersion: apps/v1
kind: Deployment
metadata:
  name: op-scim
spec:
  selector:
    matchLabels:
      app: op-scim
  replicas: 1
  template:
    metadata:
      labels:
        app: op-scim
    spec:
      containers:
      - name: op-scim
        image: 1password/scim:v0.6.1
        command: ["/op-scim/op-scim"]
        args: ["--session=/secret/scimsession", "--letsencrypt-domain={YOUR-DOMAIN-HERE}"]
        ports:
        - containerPort: 3002
        volumeMounts:
        - name: scimsession
          mountPath: "/secret"
          readOnly: false
        env:
        - name: update
          value: "2"
      volumes:
      - name: scimsession
        secret:
          secretName: scimsession
