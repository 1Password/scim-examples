apiVersion: apps/v1
kind: Deployment
metadata:
  name: op-scim
spec:
  selector:
    matchLabels:
      app: op-scim
  replicas: 1
  template:
    metadata:
      labels:
        app: op-scim
    spec:
      containers:
      - name: op-scim
        image: onepassword/scim:latest
        command: ["./op-scim"]
        args: ["--redis-host=redis-service", "--session=/secret/scimsession"]
        ports:
        - containerPort: 3002
        volumeMounts:
        - name: scimsession
          mountPath: "/secret"
          readOnly: false
        env:
        - name: update
          value: "1"
      volumes:
      - name: scimsession
        secret:
          secretName: scimsession
