apiVersion: apps/v1
kind: Deployment
metadata:
  name: op-scim
spec:
  selector:
    matchLabels:
      app: op-scim
  replicas: 1
  template:
    metadata:
      labels:
        app: op-scim
    spec:
      containers:
      - name: op-scim
        image: onepassword/scim:v0.4.4
        command: ["./op-scim"]
        args: ["--session=/secret/scimsession", "--letsencrypt-domain={YOUR-DOMAIN-HERE}"]
        ports:
        - containerPort: 3002
        volumeMounts:
        - name: scimsession
          mountPath: "/secret"
          readOnly: false
        env:
        - name: update
          value: "2"
      volumes:
      - name: scimsession
        secret:
          secretName: scimsession
